<body>
    <div class="general">
        <div class="header">
            <h2>Đăng Ký Tài Khoản User</h2>
        </div> 
        <!-- <span class="header"><h2>Đăng Ký Tài Khoản User</h2></span> -->
                                                                                     
        <div class="body_part"> 
            <div class="user-name">
                <form class="form-act" name="userName" action="" id="user-name-form" onsubmit="return validateForm()">
                    <label for="username">User Name:</label> 
                    <br>
                    <input class="input-fill" type="text" id="user_name" name="username" required >
                </form>
            </div>  

            <br>

            <div class="full-name">
                <form class="form-act" action="" id="full-name-form">
                    <label for="fname">Full Name:</label> 
                    <br>
                    <input class="input-fill" type="text" id="full_name" name="fullname" required>
                </form>
            </div>        

            <br>

            <div class="email">
                <form class="form-act" action="">
                    <label for="email">Email:</label> 
                    <br>
                    <input class="input-fill" type="email" id="email" name="email" required> 
                </form>
            </div>   

            <br>

            <div class="bithdate">
                <form class="form-act" action="">
                    <label for="bithdate">Bithday:</label> 
                    <br>
                    <input class="input-fill" type="date" id="birthdate" name="birthdate" required> 
                </form>
            </div>     
            <div class="button_part">
                <!-- <button id="save_btn">Save</button>  -->
                <button valueID="" type="submit" class="button1" onclick="handleUpdate()" value="save" id="save_btn">Save</button>
                <button class="button1" id="reset_btn" onclick="resetInfo()">Reset</button>
            </div>
        </div> 

        <br>

        <table class="table">
            <thead style="color: whitesmoke;" class="thead">
              <tr id="tr-head">
                <th scope="col">ID</th>
                <th scope="col">User Name</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Birthday</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="tbody-render">
              <!-- <tr>
                <th scope="row">1</th>
                <td>Dattie</td>
                <td>Ngo Quoc Dat</td> onclick="preUpdate(${student.id})
                <td>ngodat02092001@gmail.com </td>
                <td>2001-02-09</td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
              </tr>  -->

                <th></th>
                <th></th>

                <th></th>
                <th></th>
              </tr>

              <tr class="tr-body">
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </tbody>
          </table>
          
            
          
    </div>
    <script src="app.js"></script>
</body>
</html>
